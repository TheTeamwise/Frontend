<div class="container">
  <nav class="sidebar">
    <ul class="nav nav-pills nav-stacked" ui-view="viewNav">
    </ul>
    <ul class="nav nav-pills nav-stacked">
      <li>
        <h3>Основное</h3>
      </li>
      <li ui-sref-active="active">
        <a href="" ui-sref="app">
          <i class="fa fa-users"></i> Команды
        </a>
      </li>
      <li ui-sref-active="active">
        <a href="" ui-sref="app.project">
          <i class="fa fa-list-alt"></i> Проекты
        </a>
      </li>
      <li>
        <h3>Настройки</h3>
      </li>
      <li ui-sref-active="active">
        <a href="" ui-sref="app.settings">
          <i class="fa fa-wrench"></i> Аккаунт
        </a>
      </li>
      <li ui-sref-active="active">
        <a href="" ui-sref="app.api">
          <i class="fa fa-cogs"></i> API
        </a>
      </li>
    </ul>
  </nav>
  <section class="content" ui-view="viewDash">
    <header class="row">
      <h3 class="col-sm-12">
        Ваши команды
      </h3>
    </header>

    <section class="teams">
      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="team in dashboard.data">
          <div class="panel panel-default team">
            <div class="panel-body text-center">
              <h3><a ng-href="#/app/team/{{team.id}}">{{team.title}}</a></h3>
            </div>
            <div class="panel-footer text-center">
              <p><span>{{team.members}}</span> участника</p>
              <p><span>{{team.projects}}</span> проектов</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</div>
