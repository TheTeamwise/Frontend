<section ui-view>
  <section role="js-plugin">
    <header class="row">
      <h3 class="col-sm-12">
        Install
      </h3>
    </header>

    <p>
      All you need is just include JS-plugin.
    </p>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="app-name" class="col-sm-3 control-label">Choose position</label>
        <div class="col-sm-5">
          <div class="btn-toolbar">
            <div class="btn-group">
              <button type="button" class="btn btn-primary" ng-click="changePosition('x', 'left')" ng-class="{ 'active': isSet('x', 'left') }">Left</button>
              <button type="button" class="btn btn-primary" ng-click="changePosition('x', 'right')" ng-class="{ 'active': isSet('x', 'right') }">Right</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-primary" ng-click="changePosition('y', 'top')" ng-class="{ 'active': isSet('y', 'top') }">Top</button>
              <button type="button" class="btn btn-primary" ng-click="changePosition('y', 'bottom')" ng-class="{ 'active': isSet('y', 'bottom') }">Bottom</button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="app-code" class="col-sm-3 control-label">HTML code</label>
        <div class="col-sm-5">
          <textarea class="form-control" id="app-code" rows="3"><script src="//cdn.remark.com/1/widget.js" data-key="{{app.key.public}}" data-position="{{position.x + ' ' + position.y}}" data-email=""></script></textarea>
        </div>
      </div>
      <div class="row">
        <div class="install-demo col-sm-7 col-sm-offset-2">
          <img src="/images/amazon.png" alt="">
          <span ng-class="[position.x, position.y]"></span>
        </div>
      </div>
    </form>
  </section>
